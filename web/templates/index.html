<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>AUSTRIALPIN | Geb√§udestatus</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/update.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div id="main">
        <h1>BUILDING STATUS</h1>
        <p class="mylocation">Mein Bereich: {{names[myloc]}}</p>
        <div class="container">
            <div class="circle" style="background-color:{{locations[myloc]["status"]}};" id="{{myloc}}"></div>
            <h1>{{names[myloc]}}</h>
            <p class="timestamp" id="{{myloc}}-ts">seit: {{locations[myloc]["timestamp"]}}</p>
        </div>
        <input type="button" ontouchstart="" class="btn-primary" id="change-status" onclick="changeStatus()"
            name="changeStatus" value="Status Wechseln" />
        <hr>
        {% for key, value in locations.items() %}
        {% if key != myloc %}
        <div class="container">
            <div class="circle" id="{{key}}"></div>
            <p class="location-name">{{names[key]}}</p>
            <p class="timestamp" id="{{key}}-ts">seit: {{value["timestamp"]}}</p>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>

</html>
